<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Air Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center items horizontally */
        }

        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        header {
            position: relative;
            overflow: hidden;
            margin-top: 60px;
        }

        header img {
            width: 100%;
            height: auto;
        }

        header div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        .slideshow-container {
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
            position: absolute;
            animation: fade 8s ease-in-out infinite; /* Updated animation for a longer, continuous fade */
                    }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#about">About Us</a>
        <a href="#fleet">Fleet</a>
        <a href="#procedures">Procedures</a>
        <a href="#join">Join Us</a>
        <a href="#login">Login</a>
    </div>

    <header>
        <img src="PrimeAirReal767.jpg" alt="Header Image">
        <div>
            <h1>Prime Air Virtual</h1>
            <p>Welcome to the virtual airline experience!</p>
        </div>
    </header>

    <div class="slideshow-container">
        <img class="slide" src="PrimeAir737Picture1.png" alt="Image 1">
        <img class="slide" src="PrimeAir737Picture3.png" alt="Image 3">
        <img class="slide" src="PrimeAir737Picture2.png" alt="Image 2">
        <img class="slide" src="PrimeAir737Picture4.png" alt="Image 4">
        <img class="slide" src="PrimeAir737Picture5.png" alt="Image 5">
    </div>

    <script>
        var slideIndex = 0;
        var slides;

        function showSlides() {
            slides = document.querySelectorAll(".slide");

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            if (slides.length > 0) {
                slides[slideIndex - 1].style.display = "block";
            } else {
                console.error("No slides found.");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            showSlides(); // Call showSlides once to start immediately
            setInterval(showSlides, 8000); // Change slide every 4 seconds
        });
    </script>
</body>
</html>
